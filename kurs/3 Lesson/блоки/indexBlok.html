<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Блочная верстка</title>
    <link rel="stylesheet" type="text/css" href="css/styel.css">
</head>
<body>
        <div class="wrapper">
<!ДВЕ ШАПКИ>
            <div class="header row">
                <div class="header1">
                     <div class="inner-header1">ШАПКА1</div>
                </div>

                <div class="header2">
                    <div class="inner-header2">ШАПКА2</div>
                </div>
            </div>
<!Большой Блок>
                <div class="content">
                    <div class="inner-content">КОНТЕНТ</div>
            </div>
<! ТРИ БЛОКА НИЖЕ>
            <div class="sidbar1">
                <div class="inner-sidbar1">САЙДБАР1</div>
            </div>

            <div class="sidbar2">
                <div class="inner-sidbar2">САЙДБАР2</div>
            </div>

            <div class="sidbar3">
                <div class="inner-sidbar3">САЙДБАР3</div>
            </div>

<!Четыре блока ниже>
            <div class="footer1">
                <div class="inner-footer1">футер1</div>
            </div>

            <div class="footer2">
                <div class="inner-footer2">футер2</div>
            </div>

            <div class="footer3">
                <div class="inner-footer3">футер3</div>
            </div>

            <div class="footer4">
                <div class="inner-footer4">футер4</div>
            </div>
        </div>
</body>
</html>
